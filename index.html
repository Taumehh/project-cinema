<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Cinéma Village</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <a href="index.html">
        <img src="img/_4747e6d2-2547-4d13-aa30-9840ca8130ae_cleanup-removebg-preview.png">
        </a>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Recherchez un film...">
            <button onclick="searchRedirect()">Rechercher</button>
        </div>
    </header>
    <div class="container">
        <h2>Films Tendance 2024</h2>
        <div class="film-grid" id="trend-movies">
        </div>
        <button id="load-more">Charger plus de films de 2024</button>
        <!-- <h2>Films aléatoires</h2>
        <div class="film-grid" id="random-movies">
        </div> -->
    </div>
    <footer>
        &copy; 2025 Cinéma Village - Tous droits réservés.
    </footer>
    <script src="/script/films_tendances.js"></script>
    <script>
        function searchRedirect() {
            const query = document.getElementById('search-input').value;
            if (query) {
                window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
